<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			
			* {
				margin: 0;
				padding: 0;
			}

			.container {
				width: 1000px;
				height: 1000px;
				background-color: rgb(255,228,178);
			}

			.child {
				width: 100px;
				height: 100px;
				background-color: black;
				color: white;
				position: relative;
			}

		</style>
	</head>
	<body>

		<div class="container">
			<div class="child"></div>
		</div>

		<script type="text/javascript">
			var myContainer= document.getElementsByClassName('container'),
				myChild= document.getElementsByClassName('child');

			myContainer[0].addEventListener('click', function(e){
				myChild[0].style.left= e.pageX + 'px';
				myChild[0].style.top= e.pageY + 'px';
				myChild[0].innerHTML= 'x=' + e.pageX + ' y=' + e.pageY;
			})
	
		</script> 
	</body>
</html>
