<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Document</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
	</head>
	<body>

		<script type="text/javascript">
			var MaxMinArr= function(array) {
				var arrMax= _.max(array),
					arrMin= _.min(array);
				return [arrMax, arrMin];
			}
			console.log(MaxMinArr([1, 0.3, 5, 7, 9, 11, 'b', 295, 297, 299, 300, 298, 296, 12, 10, 8, 6, 4, 2]));

			console.log('/////////');

			var MeanArr= function(array) {
				var meanArray= _.mean(_.dropRight(array));
				return meanArray;
			}
			console.log(MeanArr([2, 3, 7, 0]));
			console.log(MeanArr([20, 10, 0]));
			console.log(MeanArr([1, 0]));

			console.log('/////////');

			var countArr= function(array) {
				var counterArray= _.countBy(array, Math.floor); //можно без Math.floor
				return counterArray;
			}
			console.log(countArr([1, 2, 3, 2, 3, 1, 1, 1, 1, 3]));
		</script>
	</body>
</html>
